<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>

    <div class="product-card">

      <div class="container">

        <div class="img-container">

          <img class="product-preview" src="./images/image-equilibrium.jpg" alt="Picture of the Equilibruim token N#3429">
          <div class="overlay">
            <img class="icon"  src="./images/icon-view.svg" alt="An eye symbol">
          </div>

        </div>

        <h1 class="product-name">Equilibrium #3429</h1>

        <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="details-container">

          <div class="price-container">

            <img class="ethereum-symbol" src="./images/icon-ethereum.svg" alt="The ethereum symbol">
            <span class="product-price">0.041 ETH</span>
            
          </div>
          <div class="availability-container">

            <img class="clock-symbol" src="./images/icon-clock.svg" alt="A clock symbol">
            <span class="product-availability">3 days left</span>

          </div>

        </div>

        <div class="credits-container">

          <img class="user-avatar" src="./images/image-avatar.png" alt="A picture of the token's creator">
          <h4 class="credits">Creation of <span class="product-creator">Jules Wyvern</span></h4>

        </div>

      </div>

    </div>

  </main>
</body>
</html>
